<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Form Fun</title>
	<link rel="stylesheet" href="styles/formcall.css">
	
</head>

<body>
	<h1>Intro to Forms</h1>
	<form method="Get" action="http://satoshi.cis.uncw.edu/~stokerg/FormProcess.php">
		<fieldset>
		<legend>Organize Form Parts</legend>
		
			<fieldset>
			<legend>Personal Data</legend>
			<label for="name">Enter Your Name:<br>
				<input type="text" id="name" name="Name:" required>
			</label>
			<br><br>
			
			<label for="pwd">Enter Password<br>
				<input type="password" id="pwd" name="Password:">
			</label>
			<br><br>
			
			<label for="secret">Russian Launch Codes<br>
				<textarea placeholder="For the Mother Land" id="secret" name="Launch Codes:" required></textarea>
			</label>
			<br><br>
			</fieldset>
			
			<fieldset>
			<legend>Spending some Money</legend>
			<label for="clothing">Clothing Item<br>
				<select id="clothing">
					<option>Choose an Item</option>
					<option>Russian Shirt</option>
					<option>Russian Pants</option>
					<option>Ushaka Hat</option>
					<option>Russian Jacket</option>
				</select>
			</label>
			<br><br>
			
			<label>Size:<br>
				<input type="radio" name="size" value="S">Small<br>
				<input type="radio" name="size" value="M">Medium<br>
				<input type="radio" name="size" value="L">Large<br>
			</label>
			<br><br>
			
			<label for="Qty">Quantity:<br>
				<input type="number" min="1" max+"12" id="qty" name="Quantity:">
			</label>
			<br><br>
				
			<label for="date">Delivery Date:<br>
				<input type="date" id="date" name="Date:">
			<label>
			<br><br>
			
			<label for="gift">Checkbox for Gift-Wrapping:<br>
				<input type="checkbox" id="gift" name="Wrapping">
			</label>
			<br><br>
			
			<input type="submit" value="Order">
			<input type= "reset" value="Clear Form">
			
			</fieldset>
		
		
		</fieldset>
		
		
		
	</form>
</body>
</html>
