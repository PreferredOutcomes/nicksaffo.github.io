<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngagePortal WiFi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .social-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .social-button:hover {
            background-color: #0056b3;
        }
    </style>
	<script>
        
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to EngagePortal WiFi!</h1>
        <p>To access the WiFi, please engage with us on social media:</p>
        <div class="social-buttons">
            <a class="social-button" href="#">Like us on Facebook</a>
            <a class="social-button" href="#">Follow us on Instagram</a>
			<a class="social-button" href="#">Follow us on Twitter</a>
            <!-- Add more social media buttons as needed -->
        </div>
        <p>After engaging, you'll be granted access to the WiFi network.</p>
    </div>
</body>
</html>
