<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngagePortal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            padding: 20px;
            background-color: #000;
			color: #D45A06;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .social-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .social-button:hover {
            background-color: #0056b3;
        }
		.centered-picture {
			display: flex;
			justify-content: center;
			margin-top: 20px;
		}

		.centered-picture img {
			max-width: 30%;
			height: auto;
		}
		.message {
			border-radius: 8px;
            margin-top: 20px;
            color: #BBB4AF;
		}
    </style>
</head>
<body>
    <div class="container">
	
		<div class="centered-picture">
            <img src="/images/EP.jpg" alt="EngagePortal Logo">
        </div>
		
        <h1>Welcome to Our WiFi Network!</h1>
        <p class="message">To access the WiFi, please engage with us on social media:</p>
        <div class="social-buttons">
            
            <a class="social-button" href="https://api.instagram.com/oauth/authorize
				?client_id=750284606865927
				&redirect_uri=https://preferredoutcomes.github.io/callback.html
				&scope=user_profile,user_media
				&response_type=code">Follow us on Instagram</a>
            <!-- Add more social media buttons as needed -->
        </div>
		
        <p class="message">After engaging, you'll be granted access to the WiFi network.</p>
		
    </div>
</body>
</html>
